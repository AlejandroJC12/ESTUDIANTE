<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech</title>
</head>
<body>
    <div class="login">
        <div class="image-form">
            <img src="https://img.freepik.com/foto-gratis/hombre-sonriente-guapo-joven-traje-casual-sentado-mesa-trabajando-computadora-portatil_285396-9078.jpg" alt="Login Image">
        </div>
        <div class="login-container">
            <h2>Inicio de Sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Ingresar</button>
            </form>
            
            <div class="recordar">
                <a href="#" id="forgot-password-link">¿Has olvidado tu contraseña?</a>
            </div>

            <div class="keyboard">
                <div class="key-row">
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                </div>
                <div class="key-row">
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                </div>
                <div class="key-row">
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                </div>
                <div class="key-row">
                    <button class="key">0</button>
                    <button class="key">←</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Recuperar Contraseña</h2>
            <form id="forgot-password-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
