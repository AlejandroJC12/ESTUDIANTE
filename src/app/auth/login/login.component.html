<div class="body-container">
    <div class="login">
        <div class="image-form">
            <img src="https://img.freepik.com/foto-gratis/hombre-sonriente-guapo-joven-traje-casual-sentado-mesa-trabajando-computadora-portatil_285396-9078.jpg" alt="Login Image">
        </div>
        <div class="login-container">
            <h2>Inicio de Sesión</h2>
            <form id="login-form" novalidate (ngSubmit)="onSubmit()" method="POST">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required [(ngModel)]="email">
                
                <label for="password">Contraseña (Minimo 8 numeros):</label>
                <input type="password" id="password" name="password" required [(ngModel)]="password" (keydown)="preventKeyboardInput($event)">
                <button type="submit">Ingresar</button>
            </form>
            
            <div class="recordar">
                <a [routerLink]="['/forgot-password']" id="forgot-password-link">¿Has olvidado tu contraseña?</a>
            </div>

            <div class="keyboard">
                <div class="key-row">
                    <button class="key" (click)="addNumber('1')">1</button>
                    <button class="key" (click)="addNumber('2')">2</button>
                    <button class="key" (click)="addNumber('3')">3</button>
                </div>
                <div class="key-row">
                    <button class="key" (click)="addNumber('4')">4</button>
                    <button class="key" (click)="addNumber('5')">5</button>
                    <button class="key" (click)="addNumber('6')">6</button>
                </div>
                <div class="key-row">
                    <button class="key" (click)="addNumber('7')">7</button>
                    <button class="key" (click)="addNumber('8')">8</button>
                    <button class="key" (click)="addNumber('9')">9</button>
                </div>
                <div class="key-row">
                    <button class="key" (click)="addNumber('0')">0</button>
                    <button class="key" (click)="removeLastCharacter()">←</button>
                </div>
            </div>
        </div>
    </div>
</div>
